<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="more.css">
	<title>1619 to Obama</title>
</head>
<body>

	<div class="container">

	<h1>main steps of the abolition of slavery in USA</h1>

		<div class="image-container">
			
			<div class="image"><img src="img/1619.jpg" alt=""></div>
			<div class="image"><img src="img/JC.jpg" alt=""></div>
			<div class="image"><img src="img/RP.jpg" alt=""></div>
			<div class="image"><img src="img/RB.jpg" alt=""></div>
			<div class="image"><img src="img/MLK.jpg" alt=""></div>
			<div class="image"><img src="img/Vote.jpg" alt=""></div>
			<div class="image"><img src="img/Group 1.jpeg" alt=""></div>
			<div class="image"><img src="img/Obama.jpg" alt=""></div>

		</div>

		<div class="popup-image">
			
			<span>&times;</span>

			<img src="img/1.jpg" alt="">

		</div>

	</div>

<script>
	
	document.querySelectorAll('.image-container img').forEach(image =>{
		image.onclick = () =>{
			document.querySelector('.popup-image').style.display = 'block';
			document.querySelector('.popup-image img').src = image.getAttribute('src')
		}
	});

	document.querySelector('.popup-image span').onclick = () =>{
		document.querySelector('.popup-image').style.display = 'none';
	}

</script>

</body>
</html>
